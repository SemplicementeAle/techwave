                    <div class="form-group">
                        <div class="input-group">
                            <label for="company" class="label">Nome dell'azienda</label>

                    </div>

                        </div>

                        <div class="input-group">
                            <label for="text" class="label">Messaggio</label>
                            <textarea class="input-login-contatti-messaggio input-login" placeholder="Messaggio" name="msg" required></textarea>
